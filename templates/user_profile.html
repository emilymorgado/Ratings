{% extends 'base.html' %}
{% block content %}

    <h2>User {{ user_info.user_id }}</h2>
    <ul>
        <li> Age: {{ user_info.age }}</li>
        <li> Zipcode: {{ user_info.zipcode }}</li>
    </ul>
    <ul>
        {% for rating, title in user_ratings %}
        <li>
            {{ title }}: {{ rating }}
        </li>
        {% endfor %}
    </ul>

{% endblock %}
